<div class="">
  <div class="container mt-5 mx-auto">
    <div class="card">
      <div class="card-header p-4 d-flex justify-content-between">
        <h2>Products Edit</h2>
      </div>
      <div class="card-body mx-auto w-100 p-3">
        <form (ngSubmit)="updateProduct()">
          <div class="mb-3">
            <label class="fs-4">Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="product.name"
              class="form-control"
              style="width: 100%; height: 40px"
            />
            <span style="color: red" *ngIf="errors.name">{{
              errors.name
            }}</span>
          </div>
          <div class="mb-3">
            <label class="fs-4">Quantity</label>
            <input
              type="text"
              name="quantity"
              [(ngModel)]="product.quantity"
              class="form-control"
              style="width: 100%; height: 40px"
            />
            <span style="color: red" *ngIf="errors.quantity">{{
              errors.quantity
            }}</span>
          </div>
          <div class="mb-3">
            <label class="fs-4">price</label>
            <input
              type="text"
              name="price"
              [(ngModel)]="product.price"
              class="form-control"
              style="width: 100%; height: 40px"
            />
            <span style="color: red" *ngIf="errors.price">{{
              errors.price
            }}</span>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary px-4 py-2">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
