<div class="product-header">
  <h3>All Products</h3>
  <a routerLink="Addproduct" class="bg-primary">Add product</a>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">image</th>
      <th scope="col">price</th>
      <th scope="col">quantity</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tbody>
    <tr *ngFor="let t of result; let i = index; trackBy: trackById">
      <th scope="row">{{ t.id }}</th>
      <td>{{ t.name }}</td>
      <td>
        <img
          *ngIf="t.image && t.image.length > 0"
          [src]="t.image[0].path"
          alt=""
          class="product_image"
        />
      </td>
      <td>{{ t.price }}</td>
      <td>{{ t.quantity }}</td>
      <td>
        <a routerLink="editproduct/{{ t.id }}" class="text-primary">Edit</a>
      </td>
      <td>
        <button
          type="button"
          (click)="deleteProduct($event, t.id)"
          class="text-danger"
          style="background-color: transparent; border: none"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center p-2">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="refreshData()"
  >
  </ngb-pagination>
</div>

<router-outlet></router-outlet>
