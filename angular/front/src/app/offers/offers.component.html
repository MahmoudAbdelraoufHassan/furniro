<div class="offers">
  <div class="container">
    <div class="component">
      <h3>Products</h3>
    </div>
    <div class="products my-5">
      <!-- <div class="box">
                <img src="assets/sofa.jpg" alt="">
            </div>
            <div class="box">
                <img src="assets/sofa.jpg" alt="">
            </div>
            <div class="box">
                <img src="assets/sofa.jpg" alt="">
            </div>
            <div class="box">
                <img src="assets/sofa.jpg" alt="">
            </div> -->
      @for (product of products; track $index) { @if ( product.id <= 4) {
      <div class="col">
        <div
          class="card"
          style="height: 100%; border: none; position: relative"
        >
          <!-- Buttons  -->
          <div
            class="options"
            style="
              width: 18rem;
              position: absolute;
              background-color: rgba(0, 0, 0, 0.371);
              height: 100%;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              gap: 5px;
            "
          >
            <div class="row">
              <a
                href="#"
                class="btn btn-light"
                style="color: #133a5e; border-radius: 0; padding: 5px 20px"
              >
                Add To Cart
              </a>
            </div>

            <div
              class="more-options"
              style="
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                width: 100%;
                margin-top: 15px;
              "
            >
              <a href="#" style="text-decoration: none" style="color: white"
                ><i class="bx bx-show-alt" style="font-size: 40px"></i
              ></a>
              <a href="#" style="text-decoration: none" style="color: white"
                ><i class="bx bx-dislike" style="font-size: 40px"></i
              ></a>
              <a href="#" style="text-decoration: none" style="color: white"
                ><i class="bx bx-heart" style="font-size: 40px"></i
              ></a>
            </div>
          </div>

          <!-- Buttons  -->

          <img
            [src]="product.Image"
            class="card-img-none"
            alt="..."
            style="width: 18rem; height: 18rem"
          />
          <div
            class="card-body"
            style="background-color: rgba(128, 128, 128, 0.067); width: 18rem"
          >
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text" style="color: #777">
              {{ product.description }}
            </p>
            <span>${{ product.price }}</span>
          </div>
        </div>
      </div>
      } }
    </div>
    <a routerLink="Products" class="btn my-btn">Show All</a>
  </div>
</div>
